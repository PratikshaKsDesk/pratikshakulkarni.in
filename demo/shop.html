      position: relative;
      overflow: hidden;

    .category-card::after {
      content: '';
      position: absolute;
      inset: 0;
      background: linear-gradient(to top, rgba(26, 61, 46, 0.95), transparent 60%);
    }

      left: 0;

  <script>
    // Default configuration
    const defaultConfig = {
      brand_name: 'MOTOTREK',
      tagline: 'Gear Up. Explore Beyond.',
      hero_headline: 'GEAR UP. EXPLORE BEYOND.',
      contact_email: 'hello@mototrek.in',

      font_size: 16
    };
    
    // Element SDK integration
    function updateUI(config) {
      // Update brand name
      const brandElements = document.querySelectorAll('#brand-name');
      brandElements.forEach(el => {
        if (el) el.textContent = config.brand_name || defaultConfig.brand_name;
      });
      
      // Update hero headline
      const heroHeadline = document.getElementById('hero-headline');
      if (heroHeadline) {
        const headline = config.hero_headline || defaultConfig.hero_headline;
        heroHeadline.innerHTML = headline.replace('. ', '.<br/>');
      }
      
      // Update footer tagline
      const footerTagline = document.getElementById('footer-tagline');
      if (footerTagline) {
        footerTagline.textContent = config.tagline || defaultConfig.tagline;
      }
      
      // Update contact info
      const contactEmail = document.getElementById('contact-email-display');
      if (contactEmail) {
        contactEmail.textContent = config.contact_email || defaultConfig.contact_email;
      }
      
      const footerEmail = document.getElementById('footer-email');
      if (footerEmail) {
        footerEmail.textContent = config.contact_email || defaultConfig.contact_email;
      }
      
      const contactPhone = document.getElementById('contact-phone');
      if (contactPhone) {
        contactPhone.textContent = config.contact_phone || defaultConfig.contact_phone;
      }
      
      // Update colors
      document.documentElement.style.setProperty('--off-white', config.background_color || defaultConfig.background_color);
      document.documentElement.style.setProperty('--burnt-orange', config.primary_action_color || defaultConfig.primary_action_color);
      document.documentElement.style.setProperty('--forest-green', config.secondary_action_color || defaultConfig.secondary_action_color);
      document.documentElement.style.setProperty('--charcoal', config.text_color || defaultConfig.text_color);
      
      // Update font
      const fontFamily = config.font_family || defaultConfig.font_family;
      document.body.style.fontFamily = `'${fontFamily}', sans-serif`;
      
      // Update font size
      const fontSize = config.font_size || defaultConfig.font_size;
      document.body.style.fontSize = `${fontSize}px`;
    }
    
    // Initialize Element SDK
    if (window.elementSdk) {
      window.elementSdk.init({
        defaultConfig: defaultConfig,
        onConfigChange: async (config) => {
          updateUI(config);
        },
        mapToCapabilities: (config) => ({
          recolorables: [
            {
              get: () => config.background_color || defaultConfig.background_color,
              set: (value) => { config.background_color = value; window.elementSdk.setConfig({ background_color: value }); }
            },
            {
              get: () => config.surface_color || defaultConfig.surface_color,
              set: (value) => { config.surface_color = value; window.elementSdk.setConfig({ surface_color: value }); }
            },
            {
              get: () => config.text_color || defaultConfig.text_color,
              set: (value) => { config.text_color = value; window.elementSdk.setConfig({ text_color: value }); }
            },
            {
              get: () => config.primary_action_color || defaultConfig.primary_action_color,
              set: (value) => { config.primary_action_color = value; window.elementSdk.setConfig({ primary_action_color: value }); }
            },

              get: () => config.secondary_action_color || defaultConfig.secondary_action_color,
              set: (value) => { config.secondary_action_color = value; window.elementSdk.setConfig({ secondary_action_color: value }); }
            }
          ],
          borderables: [],
          fontEditable: {
            get: () => config.font_family || defaultConfig.font_family,
            set: (value) => { config.font_family = value; window.elementSdk.setConfig({ font_family: value }); }
          },
          fontSizeable: {
            get: () => config.font_size || defaultConfig.font_size,
            set: (value) => { config.font_size = value; window.elementSdk.setConfig({ font_size: value }); }
          }

          ['tagline', config.tagline || defaultConfig.tagline],
          ['hero_headline', config.hero_headline || defaultConfig.hero_headline],
          ['contact_email', config.contact_email || defaultConfig.contact_email],
          ['contact_phone', config.contact_phone || defaultConfig.contact_phone]
        ])
      });
    } else {
      // Fallback if SDK not available
      updateUI(defaultConfig);
    }

<script src="products.js"></script>
<script>
const grid = document.getElementById("productGrid");
const mainContainer = document.getElementById("mainCategories");
const subContainer = document.getElementById("subCategories");

let selectedCategory = "all";
let selectedSub = "all";
const itemsPerPage = 30;
let currentPage = 1;

/* ---------------- FIXED CATEGORY STRUCTURE ---------------- */

const categoryStructure = {
  "HELMETS": ["SMK", "Steelbird", "Studds"],
  "GLOVES": ["Raida", "Steelbird", "Studds", "Tripole"],
  "RIDING GEAR": ["Raida", "Scala", "Tripole"],
  "BOOTS": [],
  "BAGS": ["Hydration", "Scala", "Tripole"],
  "BIKE ACCESSORIES": ["Bobo", "BluArmor", "HJG", "Tripole"],
  "MAINTENANCE": [],
  "OTHERS": ["Tripole"]
};

/* ---------------- MAIN CATEGORY RENDER ---------------- */

function renderMainCategories() {

  mainContainer.innerHTML = "";

  mainContainer.innerHTML += `
    <button onclick="selectCategory('all')" 
      class="category-btn ${selectedCategory === 'all' ? 'category-active' : ''}">
      ALL
    </button>
  `;

  Object.keys(categoryStructure).forEach(cat => {
    mainContainer.innerHTML += `
      <button onclick="selectCategory('${cat}')" 
        class="category-btn ${selectedCategory === cat ? 'category-active' : ''}">
        ${cat}
      </button>
    `;
  });
}

/* ---------------- SUBCATEGORY RENDER ---------------- */

function renderSubCategories() {

  if (selectedCategory === "all") {
    subContainer.innerHTML = "";
    return;
  }

  const subs = categoryStructure[selectedCategory];

  subContainer.innerHTML = "";

  if (subs.length === 0) {
    return; // No subcategory for this category
  }

  subContainer.innerHTML += `
    <button onclick="selectSub('all')" 
      class="category-btn ${selectedSub === 'all' ? 'subcategory-active' : ''}">
      ALL
    </button>
  `;

  subs.forEach(sub => {
    subContainer.innerHTML += `
      <button onclick="selectSub('${sub}')"
        class="category-btn ${selectedSub === sub ? 'subcategory-active' : ''}">
        ${sub}
      </button>
    `;
  });
}

/* ---------------- PRODUCT RENDER ---------------- */

function renderProducts() {

  grid.innerHTML = "";

  let filteredProducts = products.filter(product =>
  (selectedCategory === "all" || product.category === selectedCategory) &&
  (selectedSub === "all" || product.subcategory === selectedSub)
);

if (selectedCategory === "all") {

  // 1️⃣ Separate Tripole
  const tripoleProducts = filteredProducts.filter(p => p.subcategory === "Tripole");
  const others = filteredProducts.filter(p => p.subcategory !== "Tripole");

  // 2️⃣ Group others by category
  const grouped = {};
  others.forEach(product => {
    if (!grouped[product.category]) {
      grouped[product.category] = [];
    }
    grouped[product.category].push(product);
  });

  // 3️⃣ Rotate categories one-by-one
  const mixedOthers = [];
  let stillProducts = true;

  while (stillProducts) {
    stillProducts = false;

    for (let category in grouped) {
      if (grouped[category].length > 0) {
        mixedOthers.push(grouped[category].shift());
        stillProducts = true;
      }
    }
  }

  // 4️⃣ Final order: Tripole first, then rotated mix
  filteredProducts = [...tripoleProducts, ...mixedOthers];
}

  const totalPages = Math.ceil(filteredProducts.length / itemsPerPage);

  if (currentPage > totalPages) currentPage = 1;

  const start = (currentPage - 1) * itemsPerPage;
  const end = start + itemsPerPage;

  const paginatedProducts = filteredProducts.slice(start, end);

  paginatedProducts.forEach(product => {

    grid.innerHTML += `
      <div class="product-card rounded-lg overflow-hidden cursor-pointer">

        <div class="aspect-square bg-gray-100 relative">
          <img src="${product.image}" 
            class="w-full h-full object-contain p-12" />
        </div>

        <div class="p-6">
          <span class="text-xs text-orange font-semibold tracking-wide">
            ${product.subcategory || ""}
          </span>

          <h3 class="font-semibold text-lg text-charcoal mt-1 mb-2">
            ${product.name}
          </h3>

          <div class="flex items-center justify-between">
            <span class="font-display text-2xl text-forest">
              ₹${product.price}
            </span>

            <button onclick="openModal('${product.billbookLink}')"
              class="text-orange font-semibold text-sm hover:underline">
              BUY NOW →
            </button>
          </div>
        </div>

      </div>
    `;
  });

  renderPagination(totalPages);
}

function renderPagination(totalPages) {

  const pagination = document.getElementById("pagination");
  pagination.innerHTML = "";

  if (totalPages <= 1) return;

  // Previous button
  if (currentPage > 1) {
    pagination.innerHTML += `
      <button onclick="changePage(${currentPage - 1})"
        class="w-10 h-10 rounded bg-gray-200 font-semibold">
        ‹
      </button>
    `;
  }

  for (let i = 1; i <= totalPages; i++) {
    pagination.innerHTML += `
      <button onclick="changePage(${i})"
        class="w-10 h-10 rounded font-semibold 
        ${i === currentPage ? 'bg-forest text-white' : 'bg-gray-200'}">
        ${i}
      </button>
    `;
  }

  // Next button
  if (currentPage < totalPages) {
    pagination.innerHTML += `
      <button onclick="changePage(${currentPage + 1})"
        class="w-10 h-10 rounded bg-gray-200 font-semibold">
        ›
      </button>
    `;
  }
}

function changePage(page) {
  currentPage = page;
  renderProducts();
  window.scrollTo({ top: 0, behavior: "smooth" });
}

/* ---------------- SELECT FUNCTIONS ---------------- */

function selectCategory(cat) {
  selectedCategory = cat;
  selectedSub = "all";
  currentPage = 1;
  renderMainCategories();
  renderSubCategories();
  renderProducts();
}

function selectSub(sub) {
  selectedSub = sub;
  currentPage = 1;
  renderSubCategories();
  renderProducts();
}

/* ---------------- INIT ---------------- */

renderMainCategories();
renderSubCategories();
renderProducts();

</script>
